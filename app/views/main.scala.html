@(compare: Option[Tuple2[String, String]])(content: Html)(implicit request: RequestHeader)
<!DOCTYPE html>
<!--[if IE 8]>
<html class="no-js lt-ie9" lang="en" >
<![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en" >
<!--<![endif]-->
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width"/>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>@Options.title</title>
		<link rel="stylesheet" href="@Options.host_r@routes.Assets.at("stylesheets/style.css")"/>
		<link rel="stylesheet" href="@Options.host_r@routes.Assets.at("stylesheets/pages.css")"/>
		<link rel="stylesheet" href="@Options.host_r@routes.Assets.at("stylesheets/sortable.css")"/>
		<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400" rel="stylesheet" type="text/css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <link rel="icon" type="image/png" href="@Options.host_r@routes.Assets.at("images/favicon.png")"/>
    </head>
	<body>
		<div class="content">
			<header>
				<div class="leftHeader">
					<a href="@Options.host">
						<img alt="World Wide Web Foundation" src="@Options.host_r@routes.Assets.at("images/wesby-logo.png")" class="W3F-logo" />
					</a>
				</div>
				<div class="border"></div>
			</header>
			<div class="body">
				@content
			</div>
			<footer>
				<div class="footer">&copy; @Options.license Powered by <a href="https://github.com/weso/Wesby" title="Go to Wesby Repo">Wesby</a></div>
			</footer>
		</div>
		<script src="@Options.host_r@routes.Assets.at("javascripts/richTable.js")"></script>
		<script src="@Options.host_r@routes.Assets.at("javascripts/mustache.js")"></script>
		<script type="text/javascript">

            function renderHeader(rdfType, rdfTypeLabel, cachedLabel) {

                var templateData = {
                        "cachedLabel": cachedLabel,
                        "rdfType": rdfType,
                        "rdfTypeLabel": rdfTypeLabel
                };

                // Gets the Mustache template and renders the view

                $.getJSON('@Options.host_r@routes.Assets.at("mustache/templates.json")', function(templatesMap) {
                   // var templatesMap = $.parseJSON(json);
                    var templateName = templatesMap[rdfType];
                    render(templateName, templateData);
                });


            }

            function render(templateName, templateData) {
                $.get('@Options.host_r@routes.Assets.at("mustache/")'  + templateName + '.mustache', function(template) {
                    var output = Mustache.render(template, templateData);
                    $('#renderedHeader').html(output);
                });
            };
		</script>


	</body>
</html>
