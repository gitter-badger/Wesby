@(resultQuery:ResultQuery)
@import es.weso.wfLodPortal.utils.CommonURIS._

@{
	val iso3 = resultQuery.subject.get(wfOnto,"has-iso-alpha2-code")
	iso3 match {
		case Some(iso2) => iso2.nodes.head.node match {
            case l: RdfLiteral => {l.value}
            case _ => {}
        }
		case None => {}
	}
}
