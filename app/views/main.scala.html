@(compare: Option[Tuple2[String, String]])(content: Html)(implicit request: RequestHeader)
@import es.weso.wesby.models.Options
<!DOCTYPE html>
<!--[if IE 8]>
<html class="no-js lt-ie9" lang="en" >
<![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en" >
<!--<![endif]-->
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width"/>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>@Options.title</title>
		<link rel="stylesheet" href="@routes.Assets.at("stylesheets/style.css").absoluteURL()"/>
		<link rel="stylesheet" href="@routes.Assets.at("stylesheets/pages.css").absoluteURL()"/>
		<link rel="stylesheet" href="@routes.Assets.at("stylesheets/sortable.css").absoluteURL()"/>
		<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400" rel="stylesheet" type="text/css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <link rel="icon" type="image/png" href="@routes.Assets.at("images/favicon.png").absoluteURL()"/>
    </head>
	<body>
		<div class="content">
			<header>
				<div class="leftHeader">
					<a href="@routes.Application.index">
						<img alt="World Wide Web Foundation" src="@routes.Assets.at("images/wesby-logo.png").absoluteURL()" class="W3F-logo" />
					</a>
				</div>
				<div class="border"></div>
			</header>
			<div class="body">
				@content
			</div>
			<footer>
				<div class="footer">&copy; @Options.license</div>
			</footer>
		</div>
		<script src="@{routes.Assets.at("javascripts/richTable.js").absoluteURL()}"></script>
	</body>
</html>
